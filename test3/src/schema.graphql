type Message{
    _id: String
    createdBy:String
    roomID: String
    content: String
    createdAt: Float
}

type Query{
    getAllMess:[Message]!
}

type Mutation{
    createMessage(message: MessageInput): Message
}

type Subscription{
    messageCreated(roomID: String!): Message
}

input MessageInput{
    content:String!
    roomID:String!
}